name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-github-release: true

  build-dist:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main

      - name: Set up Node.js
        uses: gjtorikian/actions/setup-languages/node@main

      - run: npm run build

      - name: Commit dist to main and create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit dist to main
          git add -f dist/
          git diff --cached --quiet || git commit -m "chore: build dist for ${{ needs.release-please.outputs.tag_name }}"
          git push origin main

          # Create tag from current main (which now has dist)
          git tag ${{ needs.release-please.outputs.tag_name }}
          git push origin ${{ needs.release-please.outputs.tag_name }}

          # Create GitHub release
          gh release create ${{ needs.release-please.outputs.tag_name }} \
            --title "${{ needs.release-please.outputs.tag_name }}" \
            --generate-notes
